<div class="form-group col-xs-2">
  <label for="cuttingMethod">Cutting Method:</label>
  <div class="btn-group" style="width: 250px">
    <input formControlName="cuttingMethod" class="form-control" />
    <span formControlName="searchclear" class="glyphicon glyphicon-remove-circle"></span>
  </div>
</div>
<div class="form-group col-xs-6">
  <label for="snippet">Template Snippet:</label>
  <textarea rows="40" cols="40" class="form-control" formControlName="snippet"></textarea>
  <div style="margin-top: 10px;">
    <button type="button" class="btn btn-default btn-primary" formControlName="btnSave">Save</button>
    <span formControlName='lblMessage' class='mw-info' ></span>
  </div>
</div>
