<form novalidate (ngSubmit)="onSubmit()" [formGroup]="entryForm">
  <div class="row">
<div class="form-group col-md-3">
  <label for="cuttingMethod">Cutting Method:</label>
  <div class="btn-group" style="width: 250px">
    <mat-form-field class="form-control input-sm col-sm btn-group">
      <input type="text" matInput formControlName="cuttingMethod" [matAutocomplete]="autoCuttingMethod" #cuttingMethod>
      <span id="searchclear" class="glyphicon glyphicon-remove-circle" (click)="cuttingMethod.value=''"></span>              
    <mat-autocomplete #autoCuttingMethod="matAutocomplete" [displayWith]="displayFn" >
      <mat-option *ngFor="let item of cuttingMethodSearchResult" [value]="item" (onSelectionChange)="GetCuttingMethodTemplate(item)" >
        {{ item.Text }}
      </mat-option>
    </mat-autocomplete>    
  </mat-form-field>
  </div>
</div>
<div class="form-group col-md-9">
  <label for="snippet">Template Snippet:</label>
  <textarea id='snippet' class="form-control" rows="30" cols="30" formControlName="snippet"></textarea>
  <div style="margin-top: 10px;margin-bottom: 10px">
    <button type="button" class="btn btn-default btn-primary" (click)='SaveTemplate()'>Save</button>       
  </div>
  <div>
    <input type="text" class="alert alert-success" formControlName="message" readonly style="border:0" [hidden]="entryForm.controls.message.value == ''">
  </div>
</div>
</div>
</form>
