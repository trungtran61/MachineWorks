<form class="form-inline form-group-sm" novalidate (ngSubmit)="onSubmit()" [formGroup]="entryForm">
<div class="form-group col-xs-2">
  <label for="cuttingMethod">Cutting Method:</label>
  <div class="btn-group" style="width: 250px">

    <mat-form-field class="form-control input-sm col-sm">
      <input type="text" matInput formControlName="cuttingMethod" [matAutocomplete]="autoCuttingMethod">     
    </mat-form-field>
    <mat-autocomplete #autoCuttingMethod="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let item of cuttingMethodSearchResult" [value]="item">
        {{ item.Text }}
      </mat-option>
    </mat-autocomplete>

    <span class="glyphicon glyphicon-remove-circle"></span>
  </div>
</div>
<div class="form-group col-xs-6">
  <label for="snippet">Template Snippet:</label>
  <textarea rows="40" cols="40" class="form-control" formControlName="snippet"></textarea>
  <div style="margin-top: 10px;">
    <button type="button" class="btn btn-default btn-primary">Save</button>
    <span id='lblMessage' class='mw-info' ></span>
  </div>
</div>
</form>
