<div class="panel panel-primary">
    <div class="table-responsive">
        <table class="table table-bordered table-striped" *ngIf="users && users.length">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>UserName</th>
                    <th>Email</th>
                    <th>Active</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users | paginate: { 
                    itemsPerPage: pageSize,
                    currentPage: currentPage,
                    totalItems: recordCount } ">
                    <td>
                        {{user.FirstName + ' ' + user.LastName}}
                    </td>
                    <td>
                        <a [routerLink]="['/manageusers', user.Id]">{{ user.UserName }}</a>
                    </td>
                    <td>{{ user.Email }}</td>
                    <td>
                        <input type="checkbox" name="chkActive" checked="{{user.Active ? 'Checked':''}}" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="recordCount == 0">
        <pagination-controls (pageChange)="getPage($event)"></pagination-controls>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-primary btn-md btn-block" type="button" routerLink="/manageusers/0">Add User</button>
        </div>
    </div>
</div>
