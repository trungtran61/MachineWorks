<div class="panel panel-primary">
  <div class="card">
    <div class="card-header bg-primary text-white">
      {{pageTitle}}
    </div>
    <div class="card-body ">

      <form class="needs-validation" novalidate [formGroup]="entryForm">

        <div class="panel-body">
          <div class="row">
            <div class="col-md-4 order-md-2 mb-4">
              <h6 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">Roles</span>
              </h6>
              <ul class="list-group mb-2">
                <li class="list-group-item d-flex justify-content-between">
                  <div>
                    Admin
                  </div>
                  <input type="checkbox" />
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <div>
                    Engineering
                  </div>
                  <input type="checkbox" />
                </li>
                <li class="list-group-item d-flex justify-content-between">
                  <div>
                    Sales
                  </div>
                  <input type="checkbox" />
                </li>
              </ul>
              <div class="row">
                <div class="col-md-12">
                  <div class="input-group">
                    <button type="button" class="btn btn-secondary btn-sm btn-block">Add Roles</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-8 order-md-1">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="username">Username</label>
                  <div class="input-group mb-2">
                    <input type="text" class="form-control" id="username" formControlName='userName' placeholder="User Name">
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Active" formControlName='active'>
                    <label class="form-check-label" for="Active">Active</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="First Name" required formControlName='firstName'>
                  <div class="invalid-feedback">
                    First name is required.
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" placeholder="Last Name" required formControlName='lastName'>
                  <div class="invalid-feedback">
                    Last name is required.
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label for="email">Email</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName='email'>
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName='address'>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <button class="btn btn-primary btn-md btn-block" type="button">{{userId != '0' ? 'Update User': 'Create User'}}</button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-footer mt-3 col-md-2">            
            <div class="input-group" [routerLink]="['/manageusers']" [queryParamsHandling]="true">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i-chevrons-left></i-chevrons-left></span>
                </div>
                <input class="form-control" value="back" />
              </div>
          </div>
        </div>
      </form>
    </div>
