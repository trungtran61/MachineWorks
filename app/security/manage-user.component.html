<div class="panel panel-primary">  
    <form class="needs-validation" novalidate [formGroup]="entryForm">
  <div class="panel-heading" style="font-size:large">
   <input type="text" class="form-control" formControlName='pageTitle'>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h6 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Roles</span>
        </h6>
        <ul class="list-group mb-2">
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6 class="my-0">Admin</h6>
            </div>
            <input type="checkbox" />
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6 class="my-0">Engineering</h6>
            </div>
            <input type="checkbox" />
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <div>
              <h6 class="my-0">Sales</h6>
            </div>
            <input type="checkbox" />
          </li>
        </ul>
        <div class="row">
          <div class="col-md-12">
            <div class="input-group">
              <button type="button" class="btn btn-secondary btn-sm btn-block">Add to Roles</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8 order-md-1">        
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="username">Username</label>
              <div class="input-group mb-2">
                <input type="text" class="form-control" id="username" formControlName='userName'>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="Active" formControlName='active'>
                <label class="form-check-label" for="Active">Active</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" placeholder="First Name" required formControlName='firstName'>
              <div class="invalid-feedback">
                First name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" required formControlName='lastName'>
              <div class="invalid-feedback">
                Last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" formControlName='email'>
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
          </div>

          <div class="mb-4">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" formControlName='address'>
          </div>

          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-primary btn-lg btn-block" type="button">{{userId != '0' ? 'Update User': 'Create User'}}</button>
            </div>
          </div>        
      </div>
    </div>
    <div class="panel-footer">
      <a class="btn btn-default" [routerLink]="['/manageusers']" [preserveQueryParams]="true">
        <i class="glyphicon glyphicon-chevron-left"></i> Back
      </a>
    </div>
  </div>
</form>
</div>
